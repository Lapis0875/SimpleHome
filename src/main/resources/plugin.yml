name: SimpleHome
version: '${project.version}'
main: com.github.lapis0875.simplesethome.SimpleHome
api-version: 1.17
prefix: SimpleHome
authors: [ Lapis0875 ]
description: Simple sethome utility.
website: https://lapis0875.github.io
commands:
  waypoint:
    description: Main command of SimpleHome.
    usage: /<command>
  sethome:
    description: Set player's current position as home.
    usage: /<command>
  home:
    description: Teleport to player's home.
    usage: /<command>
  back:
    description: Teleport to player's last death location.
    usage: /<command>

